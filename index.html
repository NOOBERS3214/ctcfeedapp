        // Convert file to data URL with better error handling
        function convertFileToDataURL(file) {
            return new Promise((resolve, reject) => {
                console.log('Converting file to data URL:', file.name, (file.size / (1024 * 1024)).toFixed(2) + 'MB');
                
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    console.log('File converted successfully');
                    resolve(e.target.result);
                };
                
                reader.onerror = (e) => {
                    console.error('Error converting file:', e);
                    reject(new Error('Failed to process image file. Please try a different image.'));
                };
                
                reader.onabort = () => {
                    console.error('File reading was aborted');
                    reject(new Error('Image processing was cancelled.'));
                };
                
                // Use a timeout for very large files
                const timeout = setTimeout(() => {
                    reader.abort();
                    reject(new Error('Image processing took too long. Please try a smaller image.'));
                }, 30000); // 30 second timeout
                
                reader.onloadend = () => {
                    clearTimeout(timeout);
                };
                
                try {
                    reader.readAsDataURL(file);
                } catch (error) {
                    clearTimeout(timeout);
                    console.error('Error starting file read:', error);
                    reject(new Error('Unable to read image file. Please try a different image.'));
                }
            });
        }

            post.innerHTML = `
                <div class="post-header">
                    <img src="${user.avatar}" alt="User Avatar" class="avatar" onerror="this.src='https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80'">
                    <div class="user-info">
                        <h3>${user.name}</h3>
                        <span>${user.username} · ${timeAgo}</span>
                    </div>
                </div>
                <p class="post-content">${content.replace(/\n/g, '<br>')}</p>
                ${imageHTML}
                <div class="post-actions">
                    <button class="action-btn share-btn">
                        <i class="fas fa-share"></i>
                        <span>Share</span>
                    </button>
                    ${isLoggedIn && currentUser && user.username === currentUser.username ? 
                        `<button class="action-btn delete-btn" data-post-id="${postId || 'temp'}">
                            <i class="fas fa-trash"></i>
                            <span>Delete</span>
                        </button>` : ''}
                </div>
            `;
            
            // Add event listeners
            const shareBtn = post.querySelector('.share-btn');
            if (shareBtn) {
                shareBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    shareModal.style.display = 'flex';
                });
            }
            
            // Add delete button event listener
            const deleteBtn = post.querySelector('.delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('Delete button clicked for post ID:', postId);
                    deletePost(post, postId);
                });
            }
            
            console.log('Post element created successfully!'); // Debug log
            return post;
        }
        
        // Firebase functions
        async function loadPostsFromFirebase() {
            try {
                console.log('Loading posts from Firebase...');
                const querySnapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
                
                querySnapshot.forEach((doc) => {
                    const postData = doc.data();
                    const timeAgo = getTimeAgo(postData.timestamp.toDate());
                    const post = createPostElement(postData.user, postData.content, postData.imageUrl, timeAgo, doc.id);
                    feed.appendChild(post);
                });
                
                console.log('Posts loaded successfully!');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        
        async function savePostToFirebase(user, content, imageUrl) {
            try {
                console.log('Saving post to Firebase...');
                console.log('User:', user);
                console.log('Content:', content);
                console.log('Image URL:', imageUrl);
                
                const docRef = await db.collection('posts').add({
                    user: user,
                    content: content,
                    imageUrl: imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('Post saved successfully with ID:', docRef.id);
                return docRef.id; // Return the document ID for proper deletion later
            } catch (error) {
                console.error('Error saving post:', error);
                console.error('Error details:', error.message);
                return null;
            }
        }
        
        // Update delete buttons visibility based on login status
        function updateDeleteButtonsVisibility() {
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                if (isLoggedIn && currentUser) {
                    // Show delete button for current user's posts
                    const postElement = button.closest('.post');
                    const userInfo = postElement.querySelector('.user-info h3');
                    if (userInfo && userInfo.textContent === currentUser.name) {
                        button.style.display = 'flex';
                        // Add event listener if not already added
                        if (!button.hasAttribute('data-listener-added')) {
                            button.addEventListener('click', (e) => {
                                e.stopPropagation();
                                deletePost(postElement, button.getAttribute('data-post-id'));
                            });
                            button.setAttribute('data-listener-added', 'true');
                        }
                    } else {
                        button.style.display = 'none';
                    }
                } else {
                    button.style.display = 'none';
                }
            });
        }
        
        // Delete post function
        async function deletePost(postElement, postId) {
            if (!isLoggedIn || !currentUser) {
                alert('Please login first!');
                return;
            }
            
            // Show confirmation dialog
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }
            
            try {
                console.log('Attempting to delete post with ID:', postId);
                
                // If it's a Firebase post, delete from database
                if (postId && postId !== 'temp' && !postId.startsWith('static-')) {
                    console.log('Deleting post from Firebase:', postId);
                    await db.collection('posts').doc(postId).delete();
                    console.log('Post deleted from Firebase successfully!');
                }
                
                // Remove from DOM
                postElement.remove();
                console.log('Post removed from DOM successfully!');
                
                alert('Post deleted successfully!');
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post. Please try again.');
            }
        }
        
        // Format time ago
        function getTimeAgo(date) {
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 1) return 'now';
            if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) return `${diffInHours}h ago`;
            
            const diffInDays = Math.floor(diffInHours / 24);
            return `${diffInDays}d ago`;
        }
        
        // Real-time listener for new posts
        function setupRealtimeListener() {
            db.collection('posts')
                .orderBy('timestamp', 'desc')
                .onSnapshot((querySnapshot) => {
                    console.log('Real-time update received');
                    
                    // Clear existing posts
                    feed.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const postData = doc.data();
                        const timeAgo = getTimeAgo(postData.timestamp.toDate());
                        const post = createPostElement(postData.user, postData.content, postData.imageUrl, timeAgo, doc.id);
                        feed.appendChild(post);
                    });
                    
                    // Update delete buttons visibility after loading posts
                    updateDeleteButtonsVisibility();
                }, (error) => {
                    console.error('Error in real-time listener:', error);
                    // Fallback to regular loading
                    loadPostsFromFirebase();
                });
        }
        
        // Load posts when page loads
        window.addEventListener('load', () => {
            setupRealtimeListener();
        });
        
        // Share functionality
        document.addEventListener('click', (e) => {
            if (e.target.closest('.share-btn')) {
                e.stopPropagation();
                shareModal.style.display = 'flex';
            }
        });
        
        document.getElementById('closeShareModal').addEventListener('click', () => {
            shareModal.style.display = 'none';
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
            if (event.target === createPostModal) {
                createPostModal.style.display = 'none';
                document.getElementById('postContent').value = '';
                selectedImageFile = null;
                imagePreview.innerHTML = '';
                postImageFile.value = '';
            }
            if (event.target === shareModal) {
                shareModal.style.display = 'none';
            }
        });
        
        // Handle Enter key in forms
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submitLogin').click();
            }
        });
        
        document.getElementById('postContent').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('submitPost').click();
            }
        });
        
        // Debug: Check if elements exist on page load
        console.log('Page loaded, checking elements...');
        console.log('submitPost button:', document.getElementById('submitPost'));
        console.log('createPostModal:', document.getElementById('createPostModal'));
        console.log('feed element:', document.getElementById('feed'));
        console.log('username field:', document.getElementById('username'));
        console.log('password field:', document.getElementById('password'));
    </script>
</body>
